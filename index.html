<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
    <body>
        <div id="settings">
            <form id="storetypeform">
                <div class="radio">
                    <label><input type="radio" class="storetype" name="storetype" value="total" checked="checked">Total</label>
                </div>
                <div class="radio">
                    <label><input type="radio" class="storetype" name="storetype" value="dunkin">Dunkin' Donuts</label>
                </div>
                <div class="radio">
                    <label><input type="radio" class="storetype" name="storetype" value="starbucks">Starbucks</label>
                </div>
                <div class="radio">
                    <label><input type="radio" class="storetype" name="storetype" value="other">Other</label>
                </div>
                <div>
                    <label><input id="proportion" type="checkbox">Proportion</label>
                </div>
                <div>
                    <label><input id="fixscale" type="checkbox" checked>Fix scale</label>
                </div>
            </form>
            <svg id="scale" width="300" height="100"></svg>
        </div>
        <p id="map"></p>
        <div class="mouseover">
            <svg id="mouseovergraph" width="400" height="200"></svg>
        </div>
    </body>
    <script src="script.js"></script>
</html>
